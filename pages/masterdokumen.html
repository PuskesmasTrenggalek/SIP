<div class="container py-4">
  <div class="container">
    <h3 class="mb-4">üìÅ Master Dokumen</h3>
    <button class="btn btn-outline-primary mb-3 shadow" data-bs-toggle="modal" data-bs-target="#uploadModal">+ Tambah Dokumen</button>
    
    <div class="card p-3 shadow">
    	<div class="table-responsive">
    	<table id="masterdokumen" class="table  table-striped table-bordered table-hover">
	      <thead>
	        <tr style="font-size:12px;">
	          <th class="text-center">No</th>
	          <th class="text-center">Nama Dokumen</th>
	          <th class="text-center">File</th>
	        </tr>
	      </thead>
	      <tbody id="dataBody"></tbody>
	    </table>
	</div>
    </div>
</div>
</div>

 <!-- Modal Upload -->
  <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="uploadForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="uploadModalLabel">Tambah Dokumen</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="nama_dokumen" class="form-label">Nama Dokumen</label>
            <input type="text" class="form-control" id="nama_dokumen" required>
          </div>
          <div class="mb-3">
            <label for="fileInput" class="form-label">Pilih File</label>
            <input type="file" class="form-control" id="fileInput" required>
          </div>
          <div class="mb-3">
			  <div class="progress d-none" id="uploadProgress">
			    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
			         style="width: 0%" id="progressBar">0%</div>
			  </div>
			</div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Upload</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Toast Container -->
<div class="toast-container" id="toastContainer"></div>
